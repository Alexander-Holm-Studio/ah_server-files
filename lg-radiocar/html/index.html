<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<script src="https://www.youtube.com/iframe_api"></script>	
		<script src="./scripts/vue.min.js"></script>	
	</head>
	<body id = "body" style = "background: transparent;">
		<div id = "trash"></div>
		<div id = "radio">
			<div id = "useless">
				<div id = "volume">{{ volume }}% </div>
				<i class="fas fa-headphones"></i>
			</div>	
			<div id = "time">14:56</div>
			
			<div id = "playCustom" style = "display:none">
				<p id = "status">Playing right now</p>
				<p id = "nameSong">{{ currentSong.label }}</p></br>			
				<p id = "timeSong">2:34 / 3:56</p>
				
				<input type="text" id="url" name="url"></br>
				<i id = "playSong" class="far fa-play-circle" @click="playCustom($('#url').val(), 'Custom')"></i>
			</div>

			<div id = "musicList">	
				<div v-for="(item, index) in songs" class = "music">				
					<i class="far fa-play-circle" v-on:click="playMusic(index)"></i>
					<i class="fas fa-pen-to-square" v-on:click="showIndex(index)" style="cursor: pointer; margin-left: 10px;"></i>
					<p>{{ item.label }}</p>
				</div>	
			</div>
			
			<div id = "editSong" style = "display:none">	
				<p style="position: relative;bottom: -8px;font-size: 17px;">Name of the song</p>
				<input type="text" id="AddName" name="name"></br>
				<p style="position: relative;bottom: -8px;font-size: 17px;">URL for the song</p>
				<input type="text" id="AddUrl" name="url"></br>
				<i class="fas fa-wrench" v-on:click="saveSong()" style="cursor: pointer; font-size: 20px; margin-top: 10px;"></i>
			</div>
		
			<div id = "menu">
				<div class = "box" id = "buttonOff">
					<i class="fas fa-power-off"></i>					
				</div>			
			
				<div class = "box" id = "search">
					<i class="fas fa-search"></i>					
				</div>
				<div class = "box" id = "play">
					<i class="fab fa-itunes-note"></i>				
				</div>			
				
				<div class = "box" id = "volumedown">
					<i class="fas fa-volume-down"></i>				
				</div>	
				<div class = "box" id = "volumeup">
					<i class="fas fa-volume-up"></i>					
				</div>											
			</div>
		</div>
		<script src="./scripts/app.js" type="text/javascript"></script>
	</body>
</html>
